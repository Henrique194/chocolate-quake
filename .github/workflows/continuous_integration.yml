name: Continuous Integration
on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
  pull_request:
    branches:
      - main
    paths-ignore:
      - "**.md"
  workflow_dispatch:

jobs:
  job:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - name: Windows x64
            os: windows-latest
            triplet: x64-mingw-dynamic
            platform: x64

          - name: Windows x86
            os: windows-latest
            triplet: x86-mingw-dynamic
            platform: x86

          - name: macOS arm64
            os: macos-15
            triplet: arm64-osx

          - name: macOS x64
            os: macos-13
            triplet: x64-osx

          - name: Ubuntu
            os: ubuntu-24.04
            triplet: x64-linux
    env:
      VCPKG_DEFAULT_TRIPLET: ${{ matrix.config.triplet }}
      VCPKG_DEFAULT_HOST_TRIPLET: ${{ matrix.config.triplet }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Install required system packages (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libltdl-dev

      - name: Setup GCC/G++ (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          if [ "${{ matrix.config.platform }}" == "x86" ]; then
            echo "C:\mingw32\bin" >> $GITHUB_PATH
          fi
          echo "CC=gcc" >> $GITHUB_ENV
          echo "CXX=g++" >> $GITHUB_ENV

      - name: Setup CMake
        uses: lukka/get-cmake@latest

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgDirectory: '${{ github.workspace }}/external/vcpkg'

      - name: Build
        uses: lukka/run-cmake@v10
        with:
          configurePreset: 'release'
          buildPreset: 'release'
          # Toolchain file seems to ignore some environment variables,
          # so we need to manually set the target triplet.
          # GitHub Issue: https://github.com/microsoft/vcpkg/issues/23607
          configurePresetAdditionalArgs: "['-DVCPKG_TARGET_TRIPLET=${{ matrix.config.triplet }}']"

      - name: Upload build artifact
        if: runner.os == 'Windows' || runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.config.name }}
          path: cmake-build-release/src/Release/
